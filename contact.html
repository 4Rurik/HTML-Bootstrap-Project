<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylecontact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Saira+Condensed&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container-fluid" style="padding-left: 0; padding-right: 0;">

        <!-- Header -->
        <header></header>

        <nav class="navbar justify-content-center navbar-dark bg-dark">
            <div>
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link text-white navhome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/care.html" class="nav-link text-white navhowto">Pet Care</a>
                    </li>
                    <li class="nav-item">
                        <a href="/volunt.html" class="nav-link text-white navvolunteer">Volunteer</a>
                    </li>
                    <li class="nav-item">
                        <a href="/adopt.html" class="nav-link text-white navadopt">Adopt an friend!</a>
                    </li>
                    <li class="nav-item">
                        <a href="/donate.html" class="nav-link text-white navpets" ">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contact.html" class="nav-link active bg-secondary text-warning navcontact">Contact us</a>
                    </li>
                  </ul>
            </div>
        </nav>

        <main>
            <div class="row row-cols-1 sec1 box">
                <div class="col mt-5 pt-5 pb-4">
                    <h1>Have a question or comment? Fill out the form below and someone will be in contact to address your inquiry.</h1>
                </div>
                <div class="col bg-black bg-opacity-50 rounded-4 d-flex justify-content-center align-content-center imspecial" style="width: 500px;">
                    <form>
                        <label for="name" class="form-label mt-4">Full name</label>
                        <div class="input-group">
                            <input type="text" id="name" placeholder="John Doe" class="from-control mb-3">
                        </div>
                        <label for="radios">Please contact me by...</label>
                        <div class="form-check mt-4" id="radios">
                            <input class="form-check-input" type="radio" name="contact" id="phone" value="1">
                            <label class="form-check-label" for="phone">Phone</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contact" id="email" value="2">
                            <label class="form-check-label" for="email">Email</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contact" id="either" value="3" checked>
                            <label class="form-check-label" for="either">Either</label>
                        </div>
                        <label for="phone" class="form-label mt-3">Phone</label>
                        <div class="input-group">
                            <input type="text" id="phone" placeholder="(123) 1234 5678" class="from-control">
                        </div>
                        <label for="email" class="form-label mt-3">Email</label>
                        <div class="input-group mb-3">
                            <input type="text" id="email" placeholder="example@example.com" class="from-control">
                        </div>
                        <label for="question">I have a question about... (Please select from the list below)</label>
                        <div class="input-group">
                            <select name="questions" id="question">
                                <option value="1">Other</option>
                                <option value="2">Adopting an Animal</option>
                                <option value="3">A donation I made, or am planning to make</option>
                                <option value="4">A lost or found Animal</option>
                                <option value="5">An event or fundraiser for Animals</option>
                                <option value="6">Public education</option>
                                <option value="7">Reporting suspected Animal cruelty</option>
                                <option value="8">Something I read in the media</option>
                                <option value="9">Something I'm writing or producing for a media outlet</option>
                                <option value="10">Spay/Neuter services and locations</option>
                                <option value="11">Surrendering or rehoming my pet</option>
                                <option value="12">Volunteering</option>
                                <option value="13">About your website</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <label for="notes">My question/Comments:</label>
                            <textarea class="form-control" id="notes" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <button class="btn btn-outline-primary btn-sm mt-3 mb-4">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <section>
            
        </section>

        <footer>
            <p></p>
        </footer>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
